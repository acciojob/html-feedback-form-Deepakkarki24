<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<h1>Feedback Form</h1>
		<label for="name">Name</label><br>
		<input type="text" name="name" id="name" minlength="3" maxlength="50"><br>
		<label for="portfolio">Portfolio</label><br>
		<input type="url" id="portfolio" name="portfolio" required><br>
		<label for="favColor">Favorite Color</label><br>
		<input type="color" id="favColor" name="favColor"><br>
		<label for="likeness"></label>Likeness<br>
		<input type="range" id="likeness" name="likeness" min="1" max="100">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
